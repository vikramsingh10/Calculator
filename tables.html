<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@gmail.com</td>
        </tr>
        <tr>
            <td>South Africa</td>
            <td>SA</td>
            <td>sa@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>BZ</td>
            <td>bz@gmail.com</td>
        </tr>
    </table>

</body>
</html>
