<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="demo">This is some text </h1>
    <button onclick="changeText()">Click to Change</button>
    <script>
        function changeText(){
            let element =document.getElementById("demo");
        element.textContent = "Text is changed by the javascript"
        }
    </script>
</body>
</html>
